name: Main
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  publish-test-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./packages/test-server"

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: vexilla
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build Test Server Image
        run: |
          docker build . --tag ghcr.io/vexilla/test-server:latest
          docker push ghcr.io/vexilla/test-server:latest

  deploy:
    runs-on: ubuntu-latest
    needs: publish-test-server

    permissions:
      contents: read
      packages: write

    services:
      test-server:
        credentials:
          username: vexilla
          password: ${{secrets.GITHUB_TOKEN}}
        image: ghcr.io/vexilla/test-server:latest
        ports:
          - 3000:3000

    steps:
      - uses: actions/checkout@v3

      # Bazel-supported languages
      # - name: Cache Bazel
      #   uses: actions/cache@v3
