name: Test
on:
  push:
    branches:
      - "*"
    paths-ignore:
      - "**.md"

jobs:
  publish-test-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./packages/test-server"

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: vexilla
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build Test Server Image
        run: |
          docker build . --tag ghcr.io/vexilla/test-server:latest
          docker push ghcr.io/vexilla/test-server:latest

  test-php:
    runs-on: ubuntu-latest
    container: php:7.4.33-fpm
    needs: ["publish-test-server"]

    services:
      test-server:
        credentials:
          username: vexilla
          password: ${{secrets.GITHUB_TOKEN}}
        image: ghcr.io/vexilla/test-server:latest
        ports:
          - 3000:3000
        options: |
          --health-cmd "curl -f http://localhost:3000/manifest.json"

    steps:
      - uses: actions/checkout@v3

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install Composer
        run: |
          apt-get update
          apt-get install git unzip -y
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php -r "if (hash_file('sha384', 'composer-setup.php') === 'e21205b207c3ff031906575712edab6f13eb0b361f2085f1f1237b7126d785e826a450292b6cfd1d64d92e6563bbde02') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
          php composer-setup.php  --install-dir=/usr/local/bin --filename=composer
          php -r "unlink('composer-setup.php');"

      - run: |
          cd ./clients/php
          composer install
          composer test
        env:
          TEST_SERVER_HOST: test-server:3000

  test-python:
    runs-on: ubuntu-latest
    container: python:3.6.15
    needs: ["publish-test-server"]

    services:
      test-server:
        credentials:
          username: vexilla
          password: ${{secrets.GITHUB_TOKEN}}
        image: ghcr.io/vexilla/test-server:latest
        ports:
          - 3000:3000
        options: |
          --health-cmd "curl -f http://localhost:3000/manifest.json"

    steps:
      - uses: actions/checkout@v3

      - run: pip3 install pipenv

      - run: |
          cd ./clients/python
          pipenv install
          pipenv run pytest --cov=vexilla_client
        env:
          TEST_SERVER_HOST: test-server:3000

  test-elixir:
    runs-on: ubuntu-latest
    container: elixir:1.15.7
    needs: ["publish-test-server"]

    services:
      test-server:
        credentials:
          username: vexilla
          password: ${{secrets.GITHUB_TOKEN}}
        image: ghcr.io/vexilla/test-server:latest
        ports:
          - 3000:3000
        options: |
          --health-cmd "curl -f http://localhost:3000/manifest.json"

    steps:
      - uses: actions/checkout@v3

      - name: Cache Mix dependencies
        uses: actions/cache@v3
        with:
          path: |
            /clients/elixir/_build
            /clients/elixir/deps
          key: ${{ runner.os }}-${{ hashFiles('clients/elixir/mix.lock') }}

      - run: |
          cd ./clients/elixir
          mix deps.get
          mix test
        env:
          TEST_SERVER_HOST: test-server:3000

  test-bazel:
    runs-on: ubuntu-latest
    needs: ["publish-test-server"]

    services:
      test-server:
        credentials:
          username: vexilla
          password: ${{secrets.GITHUB_TOKEN}}
        image: ghcr.io/vexilla/test-server:latest
        ports:
          - 3000:3000
        options: |
          --health-cmd "curl -f http://localhost:3000/manifest.json"

    steps:
      - uses: actions/checkout@v3

      - name: Cache Bazel
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', '.bazelrc', 'WORKSPACE', 'WORKSPACE.bazel', 'MODULE.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-
      - run: bazel build //...
      - run: bazel test //...
        env:
          TEST_SERVER_HOST: test-server

      # Elixir
      # - run: docker-compose -f ./clients/elixir/docker-compose.ci.yml up  --exit-code-from elixir-custom
      #   env:
      #     TEST_SERVER_HOST: test-server
